<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header row"><h1>Weekly Planner</h1></div>
      <div class="row">
        <div class="column-full">
          <h2>Choose Day to Show Events</h2>
        </div>
        <div class="column-full">
          <p>Day of Week</p>
        </div>
        <form>
          <select class="day-of-week">
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
          </select>
        </form>
        <button id="new-event" class="button">Add New Event</button>
        <dialog id="event-creator">
          <form id="form-modal">
            <div class="row modal">
              <label for="event-time" class="margin">Time of Event</label>
              <select name="time" id="event-time" class="margin">
                <option>0100</option>
                <option>0200</option>
                <option>0300</option>
              </select>
              <label for="day-of-week" class="margin">Day of Week</label>
              <select name="day" id="day-of-week" class="margin">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
              <label for="event-info" class="margin">Event Information</label>
              <textarea name="info" id="event-info" class="margin"></textarea>
            </div>
            <div class="row">
              <button id="cancel" type="button" class="button margin">
                Cancel
              </button>
              <button id="confirm" type="submit" class="button margin">
                Confirm
              </button>
            </div>
          </form>
        </dialog>
      </div>
      <div class="row table">
        <table class="column-full">
          <thead>
            <tr>
              <th>Time</th>
              <th>Event</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>

              <td></td>

            </tr>

            </tr>

            </tr>
            <tr>
              <td></td>

              <td></td>
            </tr>
            <tr>
              <td></td>

              <td></td>
            </tr>
            <tr>

              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <footer>2024 Weekly Planner Inc</footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
